<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate animals: PetMe</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Remixicon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="anonymous" />

  <!-- Styles -->
  <link rel="stylesheet" href="./output.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./introSection.css" />
  <link rel="stylesheet" href="./navbar.css" />
  <link rel="stylesheet" href="./mobileView.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/Assets/Images/logo.ico" />

  <!-- AlpineJS -->
  <script defer src="https://unpkg.com/alpinejs@3.2.4/dist/cdn.min.js"></script>

  <!-- Google Translate -->
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    #submit_button {
      display: flex;
      margin-left: auto;
      margin-right: auto;
      color: white;
      background-color: #4F46E5;
      border: none;
      padding: 0.5rem 2rem;
      outline: none;
      border-radius: 0.25rem;
      font-size: 1.125rem;
    }

    #submit_button:hover {
      background-color: #4338C6;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-header-offwhite text-gray-400 body-font flex flex-wrap items-center justify-between p-4">
    <div class="flex items-center space-x-4">
      <a href="index.html">
        <img class="h-12 w-12 rounded-full" src="./Assets/Images/logo.jpg" alt="logo" />
      </a>
    </div>
    <nav class="hidden lg:flex space-x-6 text-white font-bold">
      <a href="#meet" class="hover:text-red-400">Paws</a>
      <a href="#About" class="hover:text-red-400">About Us</a>
      <a href="./news.html" class="hover:text-red-400">News</a>
      <a href="./blog.html" class="hover:text-red-400">Blogs</a>
      <a href="./donate.html" class="hover:text-red-400">Donate</a>
      <a href="./volunteer.html" class="hover:text-red-400">Support Us</a>
      <a href="./reportstary.html" class="hover:text-red-400">RESQUE</a>
      <a href="#contact" class="bg-orange-300 px-3 py-2 rounded text-choco hover:bg-orange-400">Contact Us</a>
    </nav>
    <div id="google_translate_element" class="mt-2 lg:mt-0"></div>
  </header>

  <!-- Donate Form Section -->
  <section class="flex flex-col lg:flex-row lg:h-screen items-center">
    <!-- Form -->
    <div class="w-full lg:w-1/2 p-8 sm:p-16">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Donate Animals</h1>
        <p class="mt-4 text-xl text-gray-500">Fill up the form below and donate your pets.</p>
      </div>

      <div class="bg-white p-8 rounded-lg shadow-lg">
        <form class="space-y-4">
          <input class="w-full border border-gray-200 p-3 rounded" type="text" placeholder="Full Name" required />
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input class="w-full border border-gray-200 p-3 rounded" type="email" placeholder="Email Address" required />
            <input class="w-full border border-gray-200 p-3 rounded" type="tel" placeholder="Phone Number" required />
            <input class="w-full border border-gray-200 p-3 rounded" type="text" placeholder="City" />
            <input class="w-full border border-gray-200 p-3 rounded" type="text" placeholder="State" />
            <input class="w-full border border-gray-200 p-3 rounded" type="text" placeholder="Country" />
            <input class="w-full border border-gray-200 p-3 rounded" type="text" placeholder="Pet Type" />
            <input class="w-full border border-gray-200 p-3 rounded" type="text" placeholder="Pet Name" />
            <input class="w-full border border-gray-200 p-3 rounded" type="text" placeholder="Pet Color" />
            <input class="w-full border border-gray-200 p-3 rounded" type="text" placeholder="Pet Breed" />
          </div>
          <textarea class="w-full border border-gray-200 p-3 rounded" rows="3" placeholder="Address" style="resize: none;"></textarea>

          <!-- Upload Section -->
          <div>
            <label class="block text-sm font-medium text-gray-900 mb-2">Your Pet's Image</label>
            <label class="flex items-center justify-center w-full h-32 px-4 border-2 border-dashed border-gray-300 rounded cursor-pointer hover:border-gray-400">
              <span class="text-center text-gray-600">
                <i class="ri-upload-cloud-line text-2xl mr-2"></i>
                Browse or drop your image
              </span>
              <input type="file" class="hidden" />
            </label>
          </div>

          <div>
            <input type="checkbox" id="check" required />
            <label for="check" class="ml-2 text-sm text-gray-900 font-medium">I've read and agree to the Terms and Conditions of PetMe.</label>
          </div>

          <button type="submit" id="submit_button">Submit</button>
        </form>
      </div>
    </div>

    <!-- Image -->
    <div class="w-full lg:w-1/2 h-64 lg:h-full">
      <img src="./animals1.jpg" alt="Animals" class="object-cover w-full h-full" />
    </div>
  </section>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script src="light-dark-theme.js"></script>
</body>
</html>
